<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome to Dianetello</title>
    {% endif %}
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
  </head>
  <body>
    <div class="topnav">
      <a href="{{ url_for('index') }}" class="active"
        ><i class="fas fa-home"></i>Home</a
      >
      {% if session.username %}
      <a href="{{ url_for('logout') }}"
        ><i class="fas fa-sign-out-alt"></i>Logout</a
      >
      <div id="login_info">
        <a href="#">
          <i class="far fa-user-circle"></i>
          Logged in as: <strong>{{session.username}}</strong>
        </a>
        <a href="{{ url_for('show_login_profile')}}">
          <i class="fas fa-user-edit"></i>
          Edit
        </a>
        <a href="{{ url_for('show_profile_tasks') }}"
          ><i class="fas fa-thumbtack"></i>Pinned Tasks</a
        >
      </div>
      <a href="{{ url_for('add_task') }}"
        ><i class="fas fa-thumbtack"></i>Add Task</a
      >
      <a href="{{ url_for('add_category') }}"
        ><i class="fas fa-box"></i>New Category</a
      >
      {% else %}
      <a href="{{ url_for('login') }}">
        <i class="fas fa-user-circle"></i>
        Login</a
      >
      <a href="{{ url_for('register') }}">
        <i class="fas fa-marker"></i>Register</a
      >
      {% endif %}
      <a href="{{ url_for('show_all_tasks_details') }}"
        ><i class="fas fa-tasks"></i>Task Table</a
      >
    </div>
    <!-- messages -->
    <!-- {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %} -->
    <!-- messages -->
    {% block content %}{% endblock %}
  </body>
</html>
