{% extends "base.html" %}
<!-- CONTENT -->
{% block content %}
<h1 class="center">:: Add new task ::</h1>
<form action="#" method="post">
  <label>Type:</label>
  <select name="task_type_id">
    {% for task_type in task_type_list %}
    <option value="{{ task_type[0] }}">{{ task_type[1] }}</option>
    {% endfor %}
  </select>

  <label>Name:</label>
  <input type="text" name="task_name" required />

  <label>Description:</label>
  <input type="text" name="task_description" value="NULL" />

  <label>Link:</label>
  <input type="text" name="task_attachment_link" value="NULL" />

  <label>Priority:</label>
  <input type="text" name="task_priority" value="NULL" />
  <br /><br />
  <input type="submit" class="button" value="Send" />
</form>
{% endblock %}
<!-- CONTENT -->
