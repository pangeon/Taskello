{% extends "base.html" %}
<!-- CONTENT -->
{% block content %}
<h1 class="center">
  {% if lang == "ENG" %} 
    :: Edit task properties :: 
  {% elif lang == "PL" %} 
    :: Edytuj właściwości zadania :: 
  {% endif %}
</h1>
<form action="#" method="post">
  <label>{% if lang == "ENG" %} Name {% elif lang == "PL" %} Nazwa {% endif %} <span>*</span></label>
  <input
    type="text"
    name="task_name"
    value="{{ tasks_properties[0] }}"
    required
  />
  <label> {% if lang == "ENG" %} Description {% elif lang == "PL" %} Opis {% endif %}</label>
  <input
    type="text"
    name="task_description"
    value="{{ tasks_properties[1] }}"
  />
  <br /><br />
  {% if lang == "ENG" %}
    <input type="submit" class="button" value="Send" />  
  {% elif lang == "PL" %}
    <input type="submit" class="button" value="Wyślij" />   
  {% endif %}
</form>
{% endblock %}
<!-- CONTENT -->
